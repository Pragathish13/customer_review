<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>

<h2>User Dashboard â€“ Product Reviews</h2>

<form method="POST">
    <label>Select Product:</label>
    <select name="product" required>
        <option value="">-- Select --</option>
        {% for p in products %}
            <option value="{{ p[0] }}">{{ p[0] }}</option>
        {% endfor %}
    </select>
    <button type="submit">View Reviews</button>
</form>

{% if selected_product %}
    <h3>Reviews for {{ selected_product }}</h3>

    <table border="1">
        <tr>
            <th>Review</th>
            <th>Sentiment</th>
        </tr>
        {% for r in reviews %}
        <tr>
            <td>{{ r.review_text }}</td>
            <td>{{ r.sentiment }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

<br>
<a href="/logout">Logout</a>

</body>
</html>
